import:
  dcc: dash.dcc
  html: dash.html
  dbc: dash_bootstrap_components
  daq: dash_daq

app:
  jupyter_dash.JupyterDash:
    external_stylesheets:
      - https://codepen.io/chriddyp/pen/bWLwgP.css
    title: Hourly

layout:
  html.Div:
    children:
    - dcc.Location:
        id: url
        refresh: False
    - html.H2: Hourly Visualizer
    - daq.ToggleSwitch:
        id: clock-switch
        disabled: True
        label: Clocked Out
    - html.Button: # html.Button('Submit', id='submit-val', n_clicks=0),
        id: clock-button
        children: Clock
        n_clicks: 0
    - html.H4:
        id: clock-status
        children: Clock status
    - dcc.Interval:
        id: clock-interval
        n_intervals: 0
        interval: 10000
    - html.Content:
        children:
        - dash_table.DataTable:
            id: table
            style_data:
              whiteSpace: normal
              height: auto
              lineHeight: 15px
            style_cell:
              textAlign: left

callbacks:
  clock_switch:
    input:
      - id: url
        attr: pathname
    output:
      - id: clock-switch
        attr: value
      - id: clock-switch
        attr: label
  clock_button:
    input:
      - id: url
        attr: pathname
      - id: clock-button
        attr: n_clicks
    output:
      - id: clock-button
        attr: children
      - id: clock-status
        attr: children
  # clock_status:
  #   input:
  #     - id: url
  #       attr: pathname
  #     - id: clock-interval
  #       attr: n_intervals
  #   output:
  #     - id: clock-status
  #       attr: children
  update_table:
    input:
      - id: url
        attr: pathname
    output:
      - id: table
        attr: columns
      - id: table
        attr: data



